<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>lunbo</title>
		<style type="text/css">
			ul,
			li {
				margin: 0px;
				padding: 0px
			}
			
			li {
				list-style: none
			}
			
			.banner {
				width: 1180px;
				height: 371px;
				margin: 100px auto;
				overflow: hidden;
				cursor: pointer
			}
		</style>
	</head>

	<body>
		<ul class="banner">
			<li><img src="images_d/shouye/lunbo_1.png"></li>
			<li><img src="images_d/shouye/lunbo_2.png"></li>
			<li><img src="images_d/shouye/lunbo_3.png"></li>
		</ul>
		<div class="name1">1</div>
		<div class="name2">2</div>
		<div class="name3">2</div>
		<div class="name4">1</div>
		<div class="name5">1</div>
		<div class="name6">1</div>
		<div class="name7">1</div>
		<div class="name8">1</div>
		<div class="name9">1</div>
		<div class="name10">1</div>
	</body>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {  
//			 each i==index e==每个的参数设置
//			$("div").each(function  (i,e) {
//				alert(i);
//				alert($(e).attr("class"));
//			})
			var  timer = setInterval(function() {    
				if($(".banner li:last").is(":hidden")) {     
					$(".banner li:visible").addClass("on");     
					$(".banner li[class=on]").next().fadeIn("slow");     
					$(".banner li[class=on]").hide().removeClass("on");    
				} else {     
					$(".banner li:last").hide();     
					$(".banner li:first").fadeIn("slow");    
				}   
			}, 2000)  
			$(".banner li").hover(function() {    
				clearInterval(timer);   
			}, function() {    
				timer = setInterval(function() {    
					if($(".banner li:last").is(":hidden")) {     
						$(".banner li:visible").addClass("on");     
						$(".banner li[class=on]").next().fadeIn("slow");     
						$(".banner li[class=on]").hide().removeClass("on");    
					} else {     
						$(".banner li:last").hide();     
						$(".banner li:first").fadeIn("slow");    
					}
				}, 2000)   
			})  
		})
	</script>

</html>
