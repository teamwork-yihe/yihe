<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>易和生活港|商家登录</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
	<link rel="stylesheet" type="text/css" href="../css/register.css" />
    </head>
    <body>
	<div class="header">
	    <div class="nav">
		<div class="nav-in">
		    <a class="left" href="javascript:;">所在城市：<span class="cityname">郑州</span><span class="drop-down"></span></a>
		    <a href="javascript:;">欢迎光临易和生活港</a>
		</div>
	    </div>
	    <div class="info">
		<a class="logo-img" href="javascript:;">
		    <img alt="" src="../images/logo.png"/>
		</a>
		<span>商家登录</span>
	    </div>
	</div>
	<div class="body">
	    <div class="content">
		<img class="login-shop-bg" src="../images/login-bg.png"/>
		<div class="reg-form">
		    <div class="form-title">商家登陆</div>
		    <div class="tel">
			<input name="" type="text" placeholder="请输入登录账号"/>
			<span class="check"></span>
			<span class="warn-info"></span>
		    </div>
		    <div class="pass">
			<input name="" type="password" placeholder="请输入密码"/>
			<span class="check"></span>
			<span class="warn-info"></span>
		    </div>
		    <div class="check-code">
			<input class="code" type="text" placeholder="验证码"/>
			<span class="check"></span>
			<span class="warn-info"></span>
			<div class="check-pic" disabled>1248</div>
			<div class="check-refresh">看不清，换一张</div>
		    </div>
		    <div class="agree">
			<a class="fgt-pass right" href="javascript:;">忘记密码？</a>
		    </div>
		    <div class="btn-box">
			<div class="login-in">登陆</div>
		    </div>
		</div>
	    </div>
	</div>
	<div class="footer">
	    <div class="footer-cont">
		<p>版权所有 © 2016易和生活港 保留所有权利 | 沪ICP备：12042163</p>
		<p>易和生活 众享品质</p>
	    </div>
	</div>
    </body>
    <script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/login_shop.js"></script>
</html>
