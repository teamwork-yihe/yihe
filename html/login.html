<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>易和生活港|登录</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
	<link rel="stylesheet" type="text/css" href="../css/register.css" />
    </head>
    <body>
	<div class="header">
	    <div class="nav">
		<div class="nav-in">
		    <a class="left" href="javascript:;">所在城市：<span class="cityname">郑州</span><span class="drop-down"></span></a>
		    <a href="javascript:;">欢迎光临易和生活港</a>|
		    <a href="javascript:;">我是商家</a>|
		    <a href="javascript:;">0796-2608522</a>
		</div>
	    </div>
	    <div class="info">
		<a  class="logo-img" href="javascript:;">
		    <img alt="" src="../images/logo.png"/>
		</a>
		<span>会员登录</span>
	    </div>
	</div>
	<div class="body">
	    <div class="content">
		<img alt="" src="../images/reg-bg.png"/>
		<div class="reg-form">
		    <div class="form-title">登陆
			<a class="tel-login right" href="javascript:;">手机验证登录 <img alt="" src="../images/icon-phone.png"/></a>
			<a class="user-login right" href="javascript:;">账号密码登录 <img alt="" src="../images/icon-user.png"/></a>
		    </div>
		    <div class="tel">
			<input name="" type="text" placeholder="请输入手机号"/>
			<span class="check"></span>
			<span class="warn-info"></span>
		    </div>
		    <div class="pass">
			<input name="" type="password" placeholder="请输入密码"/>
			<span class="check"></span>
			<span class="warn-info"></span>
		    </div>
		    <div class="check-code">
			<input class="code" type="text" placeholder="验证码"/>
			<span class="check"></span>
			<span class="warn-info"></span>
			<div class="check-pic" disabled>1248</div>
			<div class="check-refresh">看不清，换一张</div>
		    </div>
		    <div class="tel-code">
			<input name="" type="text" placeholder="手机验证码"/>
			<span class="check"></span>
			<span class="warn-info"></span>
			<div class="get-code">获取验证码</div>
		    </div>
		    <div class="agree">
			<input class="is-agree" type="checkbox" />
			<span>自动登录</span>
			<a class="fgt-pass right" href="javascript:;">忘记密码？</a>
		    </div>
		    <div class="btn-box">
			<div class="login-in">登陆</div>
			<div class="register">会员注册</div>
		    </div>
		    <div class="info-box">
			<span>用合作网站登录</span>
			<div class="qq">
			    <img alt="" src="../images/icon-weixin.png"/>
			</div>
			<div class="weixin">
			    <img alt="" src="../images/icon-qq.png"/>
			</div>
		    </div>
		</div>
	    </div>
	</div>
	<div class="footer">
	    <div class="footer-cont">
		<p>版权所有 © 2016易和生活港 保留所有权利 | 沪ICP备：12042163</p>
		<p>易和生活 众享品质</p>
	    </div>
	</div>
    </body>
    <script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</html>
